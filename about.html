<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Developer - Amit Saha</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .about-container {
      max-width: 800px;
      margin: 50px auto;
      background: white;
      border-radius: 15px;
      padding: 40px 30px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      opacity: 0;
      transform: translateY(50px);
      animation: fadeInUp 1s ease-out forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .profile-pic {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #007BFF;
      margin-bottom: 20px;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .developer-name {
      font-size: 28px;
      font-weight: bold;
      color: #333;
      animation: slideIn 1s ease forwards;
    }

    .developer-role {
      font-size: 18px;
      color: #666;
      margin-bottom: 20px;
      animation: slideIn 1.2s ease forwards;
    }

    @keyframes slideIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .tech-stack, .contact {
      margin-top: 30px;
      animation: fadeInUp 1s ease forwards;
    }

    .tech-stack h3, .contact h3 {
      color: #007BFF;
      margin-bottom: 10px;
    }

    .tech-stack ul {
      list-style: none;
      padding-left: 0;
    }

    .tech-stack ul li {
      padding: 8px 0;
      border-bottom: 1px solid #eee;
      opacity: 0;
      transform: translateX(-30px);
      animation: fadeItem 0.5s ease forwards;
    }

    .tech-stack ul li:nth-child(1) { animation-delay: 0.2s; }
    .tech-stack ul li:nth-child(2) { animation-delay: 0.4s; }
    .tech-stack ul li:nth-child(3) { animation-delay: 0.6s; }
    .tech-stack ul li:nth-child(4) { animation-delay: 0.8s; }
    .tech-stack ul li:nth-child(5) { animation-delay: 1s; }

    @keyframes fadeItem {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .contact a {
      text-decoration: none;
      color: #007BFF;
      transition: color 0.3s;
    }

    .contact a:hover {
      color: #0056b3;
    }

    @media (max-width: 600px) {
      .about-container {
        padding: 20px;
      }

      .developer-name {
        font-size: 24px;
      }

      .developer-role {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="about-container" id="about">
    <center>
      <img src="your-profile.jpg" alt="Amit Saha" class="profile-pic" />
      <div class="developer-name">Amit Saha</div>
      <div class="developer-role">Frontend Developer | Tech Enthusiast</div>
    </center>

    <div class="tech-stack">
      <h3>Tech Stack</h3>
      <ul>
        <li>HTML5, CSS3, JavaScript (ES6+)</li>
        <li>Bootstrap, Tailwind CSS</li>
        <li>React (Basics)</li>
        <li>Firebase Authentication & Hosting</li>
        <li>Basic Git & GitHub Usage</li>
      </ul>
    </div>

    <div class="contact">
      <h3>Contact</h3>
      <p>Email: <a href="mailto:astroamitsaha@gmail.com">astroamitsaha@gmail.com</a></p>
      <p>GitHub: <a href="https://github.com/amitsaha1995" target="_blank">github.com/amitsaha1995</a></p>
    </div>
  </div>

</body>
</html>
