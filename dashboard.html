<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Python with Amit Sir - Course Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f7fa; margin: 0; padding: 20px; }
    h1, h2 { color: #2d3748; }
    .module { background: #fff; padding: 20px; margin-bottom: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    .video, .quiz, .practice { margin-top: 10px; }
    iframe { width: 100%; height: 315px; border: none; border-radius: 10px; }
    .quiz-question { margin: 10px 0; }
    button { margin-top: 5px; padding: 6px 12px; border: none; border-radius: 5px; background: #2b6cb0; color: white; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Python with Amit Sir - Complete Python Course</h1>
  <p>Learn Python from basics to advanced in 10 interactive modules with videos, quizzes, and practice exercises.</p>  <div id="dashboard"></div>  <script>
    const modules = [
      {
        title: "Module 1: Introduction to Python",
        video: "https://www.youtube.com/embed/_uQrJ0TkZlc",
        quiz: [
          { q: "What is Python?", a: "A programming language" },
          { q: "Who created Python?", a: "Guido van Rossum" },
          { q: "Is Python statically typed?", a: "No" },
        ]
      },
      {
        title: "Module 2: Variables and Data Types",
        video: "https://www.youtube.com/embed/kqtD5dpn9C8",
        quiz: [
          { q: "Which is a valid variable name?", a: "my_var" },
          { q: "What data type is 3.14?", a: "float" },
          { q: "What does 'type()' do?", a: "Returns data type" },
        ]
      },
      {
        title: "Module 3: Conditional Statements",
        video: "https://www.youtube.com/embed/f4KOjWS_KZs",
        quiz: [
          { q: "Which keyword is used for condition?", a: "if" },
          { q: "What does 'elif' mean?", a: "else if" },
          { q: "What is the output of if True: print(1)?", a: "1" },
        ]
      },
      {
        title: "Module 4: Loops",
        video: "https://www.youtube.com/embed/6iF8Xb7Z3wQ",
        quiz: [
          { q: "Which loop runs until false?", a: "while" },
          { q: "What does 'break' do?", a: "Exits loop" },
          { q: "What does 'continue' do?", a: "Skips to next iteration" },
        ]
      },
      {
        title: "Module 5: Functions",
        video: "https://www.youtube.com/embed/NSbOtYzIQI0",
        quiz: [
          { q: "How to define a function?", a: "def" },
          { q: "What is return used for?", a: "Return value" },
          { q: "Can functions be nested?", a: "Yes" },
        ]
      },
      {
        title: "Module 6: Lists and Tuples",
        video: "https://www.youtube.com/embed/W8KRzm-HUcc",
        quiz: [
          { q: "Are lists mutable?", a: "Yes" },
          { q: "Tuple syntax?", a: "(1, 2, 3)" },
          { q: "List method to add?", a: "append()" },
        ]
      },
      {
        title: "Module 7: Dictionaries",
        video: "https://www.youtube.com/embed/daefaLgNkw0",
        quiz: [
          { q: "How to access dict value?", a: "dict[key]" },
          { q: "Method to get keys?", a: "keys()" },
          { q: "Are keys unique?", a: "Yes" },
        ]
      },
      {
        title: "Module 8: File Handling",
        video: "https://www.youtube.com/embed/Uh2ebFW8OYM",
        quiz: [
          { q: "How to open a file?", a: "open()" },
          { q: "Which mode for writing?", a: "'w'" },
          { q: "What does read() do?", a: "Reads content" },
        ]
      },
      {
        title: "Module 9: Object-Oriented Programming",
        video: "https://www.youtube.com/embed/JeznW_7DlB0",
        quiz: [
          { q: "Keyword to define class?", a: "class" },
          { q: "What is self?", a: "Instance reference" },
          { q: "Can Python use inheritance?", a: "Yes" },
        ]
      },
      {
        title: "Module 10: Final Project + Summary",
        video: "https://www.youtube.com/embed/DX9Zy0OpV3c",
        quiz: [
          { q: "Did you complete all modules?", a: "Yes" },
          { q: "Did you practice coding?", a: "Yes" },
          { q: "Are you confident in Python?", a: "Yes" },
        ]
      }
    ];

    const dashboard = document.getElementById("dashboard");

    modules.forEach((mod, index) => {
      const modDiv = document.createElement("div");
      modDiv.className = "module";

      modDiv.innerHTML = `
        <h2>${mod.title}</h2>
        <div class="video"><iframe src="${mod.video}" allowfullscreen></iframe></div>
        <div class="quiz">
          <h3>Quiz</h3>
          ${mod.quiz.map(q => `<div class="quiz-question">Q: ${q.q}<br><button onclick="alert('Answer: ${q.a}')">Show Answer</button></div>`).join('')}
        </div>
      `;

      dashboard.appendChild(modDiv);
    });
  </script></body>
</html>
