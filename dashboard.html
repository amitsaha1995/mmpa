<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Python with Amit Sir - Course Dashboard</title>
  <style>
    body {
      margin: 0;
      background: #121212;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    header {
      background: #1e1e1e;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      animation: fadeInDown 1s ease;
    }
    #welcome {
      background: #2b2b2b;
      padding: 1.5rem;
      text-align: center;
      font-size: 1.2rem;
      border-bottom: 2px solid #00e676;
      animation: fadeInDown 1.2s ease;
    }
    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      padding: 1rem;
      animation: fadeIn 1.5s ease;
    }
    .module {
      background: #242424;
      border-radius: 1rem;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s;
    }
    .module:hover {
      transform: scale(1.03);
    }
    h2 {
      color: #00e676;
      font-size: 1.2rem;
    }
    p {
      font-size: 0.95rem;
    }
    .youtube-link {
      color: #82b1ff;
      text-decoration: none;
      font-weight: bold;
    }
    .start-btn {
      background: #00e676;
      color: #000;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      margin-top: 0.5rem;
      cursor: pointer;
      font-weight: bold;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <header>Python with Amit Sir - Learning Dashboard</header>
  <div id="welcome">Welcome to Amit Sir's Python Course — Python Made Easy with Amit Sir</div>
  <main id="dashboard">
    <!-- Modules will be injected here -->
  </main>  <script>
    const modules = [
      {
        title: "Module 1: Introduction to Python",
        description: "Learn what Python is, why it is popular, and how to install Python on your system.",
        youtube: "https://www.youtube.com/watch?v=rfscVS0vtbw"
      },
      {
        title: "Module 2: Variables and Data Types",
        description: "Understand variables, strings, numbers, lists, tuples, dictionaries, and more.",
        youtube: "https://www.youtube.com/watch?v=ohCDWZgNIU0"
      },
      {
        title: "Module 3: Operators and Expressions",
        description: "Explore arithmetic, relational, logical, assignment, and bitwise operators.",
        youtube: "https://www.youtube.com/watch?v=VchuKL44s6E"
      },
      {
        title: "Module 4: Control Flow",
        description: "Master if statements, loops (while, for), and control keywords like break and continue.",
        youtube: "https://www.youtube.com/watch?v=6iF8Xb7Z3wQ"
      },
      {
        title: "Module 5: Functions",
        description: "Define and call functions, return values, and understand scope and arguments.",
        youtube: "https://www.youtube.com/watch?v=NSbOtYzIQI0"
      },
      {
        title: "Module 6: Modules and Packages",
        description: "Learn how to use Python’s built-in modules and create your own packages.",
        youtube: "https://www.youtube.com/watch?v=CqvZ3vGoGs0"
      },
      {
        title: "Module 7: File Handling",
        description: "Open, read, write, and close files in Python. Learn about file modes and operations.",
        youtube: "https://www.youtube.com/watch?v=Uh2ebFW8OYM"
      },
      {
        title: "Module 8: Object-Oriented Programming",
        description: "Understand classes, objects, inheritance, and encapsulation in Python.",
        youtube: "https://www.youtube.com/watch?v=JeznW_7DlB0"
      },
      {
        title: "Module 9: Exception Handling",
        description: "Catch and handle exceptions gracefully using try, except, finally, and raise.",
        youtube: "https://www.youtube.com/watch?v=NIWwJbo-9_8"
      },
      {
        title: "Module 10: Practice Project",
        description: "Build a mini project using the skills you've learned throughout the course.",
        youtube: "https://www.youtube.com/watch?v=XGf2GcyHPhc"
      }
    ];

    const dashboard = document.getElementById("dashboard");
    modules.forEach((mod, index) => {
      const card = document.createElement("div");
      card.className = "module";
      card.innerHTML = `
        <h2>${mod.title}</h2>
        <p>${mod.description}</p>
        <a class="youtube-link" href="${mod.youtube}" target="_blank">Watch Tutorial</a><br />
        <button class="start-btn" onclick="startModule(${index})">Start Lesson</button>
      `;
      dashboard.appendChild(card);
    });

    function startModule(index) {
      alert("Interactive lesson and quiz for " + modules[index].title + " coming soon!");
    }
  </script></body>
</html>
